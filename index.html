<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hash generator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Key Generator</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="range-length">Lenght of Key (<span id="key-length">6</span>)</label>
                    <input type="range" class="form-control-range" id="range-length" name="points" value="6" min="6" max="20">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="numbers" checked> Numbers
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="capital-letter" checked> Capital letters
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="lowcase-letter" checked> Lowercase letters
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="spec-chars" checked> Spec. chars %, *, ), @, #, $, ~
                    </label>
                </div>

                <button type="button" class="btn btn-default" id="generator_button">Generate</button>
            </form>
        </div>
        <hr>
        <div class="col-lg-12">
            <div id="keys-out"></div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/generator.js"></script>
</body>

</html>
